<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="header__title col-md-12">
                    <a href="index.html"><h1>Delivery Bot</h1></a>
                </div>
            </div>
        </div>
        <div class="registration" id="registration">
            <div class="registration__title">
                <h2>Регистрация</h2>
            </div>
            <form action="#" method="0">
                <input type="email" id="email" class="form__email "name="person_email" placeholder="Login">
                <input type="password" id="password" class="form__password" name="person_password" placeholder="Password">
                <a href="#on" id="registration_link">Есть аккаунт?</a>
                <input type="submit" id="button" class="form__btn" name="buttom" value="Регистрация" onclick="window.location='/index.html'">

            </form>
        </div>
        <div class="entrance" id="entrance">
            <div class="entrance__title">
                <h2>Войти</h2>
            </div>
            <form action="#on" method="1">
                <input type="email" id="email" class="form__email "name="person_email" placeholder="Login">
                <input type="password" id="password" class="form__password" name="person_password" placeholder="Password">
                <a href="#" id="entrance_link">Нет аккаунта?</a>
                <input type="submit" id="button" class="form__btn" name="button" value="Авторизоваться" onclick="window.location='/index.html'">
            </form>
        </div>
    </div>

    <script src="/js/index.js"></script>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="samplebot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>

</html>
